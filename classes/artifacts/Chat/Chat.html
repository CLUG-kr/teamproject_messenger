<html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <SCRIPT src="https://java.com/js/dtjava.js"></SCRIPT><script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'Chat.jnlp'
            },
            {
                javafx : '10.0.1+'
            },
            {}
        );
        return false;
    }
</script><script>
    function javafxEmbedapplication() {
        dtjava.embed(
            {
                id : 'application',
                url : 'Chat.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '600',
                height : '400'
            },
            {
                javafx : '10.0.1+'
            },
            {}
        );
    }
    
            <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedapplication);
</script>
    </head>
    <body>
        <h2>
            Test page for <b>Main</b>
        </h2>
        <b>Webstart:</b><a href="Chat.jnlp" onclick="return launchApplication('Chat.jnlp');">click to launch this app as webstart</a>
        <br>
        <hr>
        <br>
        
        <!-- Applet will be inserted here -->
        <div id="javafx-app-placeholder"></div>
    </body>
</html>
